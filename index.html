<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>World-clock</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__wrapper">
        <div class="clock__block">
          <div class="clock__face">
            <div class="clock__hour">
              <div
                id="clock__hour-arrow_new-york"
                class="clock__hour-arrow"
              ></div>
            </div>
            <div class="clock__min">
              <div
                id="clock__min-arrow_new-york"
                class="clock__min-arrow"
              ></div>
            </div>
            <div class="clock__sec">
              <div
                id="clock__sec-arrow_new-york"
                class="clock__sec-arrow"
              ></div>
            </div>
          </div>
          <p class="clock__title">New-York</p>
        </div>
        <div class="clock__block">
          <div class="clock__face">
            <div class="clock__hour">
              <div
                id="clock__hour-arrow_london"
                class="clock__hour-arrow"
              ></div>
            </div>
            <div class="clock__min">
              <div id="clock__min-arrow_london" class="clock__min-arrow"></div>
            </div>
            <div class="clock__sec">
              <div id="clock__sec-arrow_london" class="clock__sec-arrow"></div>
            </div>
          </div>
          <p class="clock__title">London</p>
        </div>
        <div class="clock__block">
          <div class="clock__face">
            <div class="clock__hour">
              <div id="clock__hour-arrow_kyiv" class="clock__hour-arrow"></div>
            </div>
            <div class="clock__min">
              <div id="clock__min-arrow_kyiv" class="clock__min-arrow"></div>
            </div>
            <div class="clock__sec">
              <div id="clock__sec-arrow_kyiv" class="clock__sec-arrow"></div>
            </div>
          </div>
          <p class="clock__title">Kyiv</p>
        </div>
        <div class="clock__block">
          <div class="clock__face">
            <div class="clock__hour">
              <div id="clock__hour-arrow_tokio" class="clock__hour-arrow"></div>
            </div>
            <div class="clock__min">
              <div id="clock__min-arrow_tokio" class="clock__min-arrow"></div>
            </div>
            <div class="clock__sec">
              <div id="clock__sec-arrow_tokio" class="clock__sec-arrow"></div>
            </div>
          </div>
          <p class="clock__title">Tokio</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
